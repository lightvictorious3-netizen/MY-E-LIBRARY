<!DOCTYPE html>
<html>
<head>
  <title>Department Selection</title>

  <style>
    body {
      font-family: Arial;
      background-color: #eef2ff;
      margin: 0;
    }

    /* HEADER */
    .header {
      background-color: blue;
      color: white;
      padding: 15px;
      text-align: center;
    }

    /* MAIN CONTENT */
    .content {
      margin-top: 80px;
      text-align: center;
    }

    .box {
      background-color: white;
      width: 320px;
      margin: auto;
      padding: 20px;
      border-radius: 5px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }

    button {
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* FOOTER */
    .footer {
      background-color: blue;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>

  <script>
    function goDepartment() {
      var dept = document.getElementById("department").value;

      if (dept === "") {
        ("Please select a department");
      }
      else if (dept === "cit") {
        window.location.href = "cit_main.html";
      }
      else if (dept === "mech") {
        window.location.href = "mechanical_main.html";
      }
      else if (dept === "elec") {
        window.location.href = "electrical_main.html";
      }
    }
  </script>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h2>Technical Students E-Learning Platform</h2>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <div class="box">
      <h3>Select Your Department</h3>

      <select id="department">
        <option value="">-- Select Department --</option>
        <option value="cit">Computer Information Technology</option>
        <option value="mech">Mechanical Engineering</option>
        <option value="elec">Electrical Engineering</option>
      </select>

      <button onclick="goDepartment()">Continue</button>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <p>Â© 2026 Technical E-Learning Platform</p>
  </div>

</body>
</html>
